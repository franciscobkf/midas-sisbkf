on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ“¤ Enviando para Hostgator
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¤ Enviar via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
